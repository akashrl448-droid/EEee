<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Railway Crossing AI Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
    background:linear-gradient(135deg,#141e30,#243b55);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

.container{
    width:900px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    border-radius:20px;
    padding:25px;
    box-shadow:0 0 40px rgba(0,0,0,0.4);
    text-align:center;
}

h1{margin-bottom:10px}

.grid{
    display:grid;
    grid-template-columns: 2fr 1fr;
    gap:20px;
    margin-top:20px;
}

video{
    width:100%;
    border-radius:15px;
    border:4px solid #00c6ff;
}

.panel{
    background:rgba(0,0,0,0.25);
    padding:20px;
    border-radius:15px;
}

.status{
    font-size:22px;
    padding:15px;
    border-radius:12px;
    margin-top:10px;
}

.closed{background:#ff4d4d;}
.safe{background:#00c853;}
.alert{background:#ff0000; animation:blink 1s infinite;}

@keyframes blink{
    50%{opacity:0.5}
}

button{
    padding:12px 20px;
    border:none;
    border-radius:25px;
    margin-top:15px;
    font-weight:bold;
    background:#00c6ff;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸš† Railway Gate AI Monitoring</h1>
    <p>Camera detects obstacle between closed gates</p>

    <div class="grid">
        <!-- CAMERA -->
        <div>
            <video id="camera" autoplay></video>
        </div>

        <!-- STATUS PANEL -->
        <div class="panel">
            <h3>Gate Status</h3>
            <div id="gateStatus" class="status closed">Gate CLOSED</div>

            <h3 style="margin-top:20px;">Crossing Status</h3>
            <div id="detectStatus" class="status safe">No Obstacle</div>

            <button onclick="simulateDetection()">Simulate Detection</button>
        </div>
    </div>
</div>

<script>
// Start webcam
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
    document.getElementById("camera").srcObject = stream;
})
.catch(err => alert("Camera permission required!"));

// Send SMS alert to backend
function sendSMS(){
    fetch("http://localhost:3000/send-alert",{
        method:"POST",
        headers:{"Content-Type":"application/json"}
    });
}

// Trigger when object detected
function obstacleDetected(){
    const status = document.getElementById("detectStatus");
    status.innerText = "âš ï¸ OBSTACLE DETECTED";
    status.className = "status alert";
    sendSMS();
}

// Simulation button (later replaced by real AI)
function simulateDetection(){
    obstacleDetected();
}

// ðŸ”´ Auto detection every 10 sec (AI simulation)
setInterval(()=>{
    // 20% chance of detecting object (simulation)
    if(Math.random() < 0.2){
        obstacleDetected();
    }
},10000);
</script>

</body>
</html>
